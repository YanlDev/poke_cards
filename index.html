<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Poke Cards!!!</title>

</head>

<body>
  <main class="main">

  </main>

  <template id="template">
    <div class="card__container">
      <div class="card__picture">
        <img src="images/image-victor.jpg" alt="Photo of Victor" class="card__photo">
      </div>
      <div class="card__texts">
        <h2 class="card__name">Victor Crest <span class="age">26</span></h2>
        <p class="card__city">London</p>
      </div>
      <div class="card__follows">
        <p class="card__followers">80K</p>
        <p class="card__followers">803K</p>
        <p class="card__followers">1.4K</p>
        <p class="name">Followers</p>
        <p class="name">Likes</p>
        <p class="name">Photos</p>
      </div>
    </div>
  </template>
<script src="app.js"></script>
</body>
</html>
